<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CLOCK</title>
</head>

<body class="min-h-screen flex justify-center items-center">
  <div class="fixed top-8 justify-center items-center text-black font-bold text-lg">
    &copy;<span id="copy"></span> All rights reserved by <a href="https://github.com/ncoderlk">ncoderlk</a>
  </div>
  <div class="clock w-84 h-84 flex justify-center items-center clk-bg bg-cover rounded-full">
    <div class="absolute w-40 h-40">
      <div id="hour" class="w-40 h-40 flex justify-center absolute"></div>
    </div>
    <div class="absolute w-48 h-48">
      <div id="minute" class="w-48 h-48 flex justify-center  absolute "></div>
    </div>
    <div class="absolute w-56 h-56">
      <div id="second" class="w-56 h-56 flex justify-center absolute"></div>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/copy.js"></script>


</body>

</html>
